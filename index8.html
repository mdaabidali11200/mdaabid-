<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style8.css">
    <title> snake game</title>
</head>
<body>
    <div id="game-container">
        <canvas id="gc" class="game-canvas" width="1366px" height="720px"></canvas>
    </div>
    <div class="keys">
        <a class="up arr" onclick="Snake.action('up')">
           <i class="chevron up"></i></a>
           <br />
        <a class="left arr" onclick="Snake.action('left')">
            <i class="chevron left"></i></a>
           <br />
        <a class="down arr" onclick="Snake.action('down')">
            <i class="chevron down"></i></a>
            <br />
        <a class="up right" onclick="Snake.action('right')">
            <i class="chevron right"></i></a>
    </div>
        <script type="text/jawascript" src="game.js"></script>
</body>
</html>
